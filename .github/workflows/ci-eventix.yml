name: Eventix CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "eventix/**"
      - ".github/workflows/ci-eventix.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "eventix/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.25"
  GOLANGCI_LINT_VERSION: "latest"

jobs:
  # ---------------------------------------------------------------------------
  # Code Linting
  # ---------------------------------------------------------------------------
  lint:
    name: ðŸ” Lint Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./eventix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: eventix/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          working-directory: ./eventix
          args: --timeout=5m

  # ---------------------------------------------------------------------------
  # Security Audit
  # ---------------------------------------------------------------------------
  security:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./eventix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: eventix/go.sum

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec security scan
        run: |
          gosec -fmt=sarif -out=gosec-results.sarif -severity=medium -confidence=medium ./... || true

      - name: Upload SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eventix/gosec-results.sarif
        continue-on-error: true

      - name: Run gosec with strict mode (FAIL on HIGH severity)
        run: |
          echo "ðŸ” Running strict security scan - pipeline will FAIL on HIGH severity issues"
          gosec -severity=high -confidence=high -fmt=text ./...

  # ---------------------------------------------------------------------------
  # Testing
  # ---------------------------------------------------------------------------
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: [lint]
    defaults:
      run:
        working-directory: ./eventix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: eventix/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests with race detection
        run: |
          go test ./... -race -v -coverprofile=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: eventix-coverage
          path: eventix/coverage.out
          retention-days: 7

      - name: Display coverage summary
        run: go tool cover -func=coverage.out

  # ---------------------------------------------------------------------------
  # Docker Build Verification
  # ---------------------------------------------------------------------------
  build:
    name: ðŸ‹ Docker Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./eventix
          file: ./eventix/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: eventix:${{ github.sha }}

      - name: Verify image was built
        run: |
          echo "âœ… Docker image built successfully"
          echo "Image: eventix:${{ github.sha }}"

  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, security, test, build]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸŽ¯ Eventix CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
